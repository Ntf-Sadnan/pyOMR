<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyOMR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles can be added here if needed */
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8">

            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">OMR Sheet Scanner</h1>
                <p class="text-gray-600 mt-2">Select an image of your OMR sheet to scan.</p>
            </div>

            <div class="mb-6">
                <label for="imageInput" class="w-full text-center inline-block cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">
                    Select Image or Use Camera
                </label>
                <input type="file" id="imageInput" accept="image/*" capture="environment" class="hidden">
            </div>

            <button id="scanButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                Scan OMR Sheet
            </button>

            <div id="status" class="text-center my-4 font-semibold text-gray-700"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Selected Image:</h2>
                    <div class="bg-gray-200 rounded-lg p-4 min-h-[200px] flex items-center justify-center">
                        <img id="imagePreview" src="" alt="Preview of the selected image" class="max-w-full h-auto rounded-lg hidden">
                        <span id="imagePreviewPlaceholder" class="text-gray-500">Image preview will appear here</span>
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Scanned Results Image:</h2>
                    <div class="bg-gray-200 rounded-lg p-4 min-h-[200px] flex items-center justify-center">
                        <img id="resultsImage" src="" alt="Processed image from the API" class="max-w-full h-auto rounded-lg hidden">
                        <span id="resultsImagePlaceholder" class="text-gray-500">Processed image will appear here</span>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Detected Answers (JSON):</h2>
                <pre id="resultsJson" class="bg-gray-900 text-white p-4 rounded-lg text-sm overflow-x-auto"></pre>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const imageInput = document.getElementById('imageInput');
        const scanButton = document.getElementById('scanButton');
        const statusDiv = document.getElementById('status');
        const imagePreview = document.getElementById('imagePreview');
        const resultsImage = document.getElementById('resultsImage');
        const resultsJson = document.getElementById('resultsJson');
        const imagePreviewPlaceholder = document.getElementById('imagePreviewPlaceholder');
        const resultsImagePlaceholder = document.getElementById('resultsImagePlaceholder');

        let fileAsBase64 = null;

        // --- Event Listener for File Input ---
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                scanButton.disabled = true;
                return;
            }

            // Use FileReader to convert image to Base64
            const reader = new FileReader();

            reader.onload = (e) => {
                // The result includes the data URL prefix (e.g., "data:image/jpeg;base64,")
                const fullBase64String = e.target.result;

                // Show the selected image in the preview
                imagePreview.src = fullBase64String;
                imagePreview.classList.remove('hidden');
                imagePreviewPlaceholder.classList.add('hidden');

                // Store the RAW base64 data for the API call. We MUST remove the prefix.
                // The prefix ends at the first comma.
                fileAsBase64 = fullBase64String.split(',')[1];

                scanButton.disabled = false;
                statusDiv.textContent = "Image is ready to be scanned.";
            };

            reader.onerror = () => {
                statusDiv.textContent = "Error reading the file.";
                console.error("FileReader error.");
            };

            // Read the file as a Data URL (which is a base64 string with a prefix)
            reader.readAsDataURL(file);
        });


        // --- Event Listener for the Scan Button ---
        scanButton.addEventListener('click', async () => {
            if (!fileAsBase64) {
                statusDiv.textContent = "No file selected or file is not ready.";
                return;
            }

            // Update UI to show processing state
            statusDiv.textContent = "Scanning... Please wait.";
            scanButton.disabled = true;
            resultsImage.src = "";
            resultsImage.classList.add('hidden');
            resultsImagePlaceholder.classList.remove('hidden');
            resultsJson.textContent = "";

            try {
                // --- API Call using fetch ---
                const response = await fetch('https://fa5372fc-0552-4067-9794-763e270c4c36-00-1u6ag3r9e8wnw.sisko.replit.dev/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Construct the JSON body as required by the API
                    body: JSON.stringify({
                        base64_data: fileAsBase64
                    })
                });

                if (!response.ok) {
                    // Handle HTTP errors (like 500, 400, etc.)
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();

                // --- Display the Results ---

                // 1. Display the processed image
                // We MUST add the data URL prefix back on to display the image in the browser.
                resultsImage.src = `data:image/jpeg;base64,${data['scanned_results.jpg']}`;
                resultsImage.classList.remove('hidden');
                resultsImagePlaceholder.classList.add('hidden');

                // 2. Display the JSON data
                // JSON.stringify with indentation makes it readable.
                resultsJson.textContent = JSON.stringify(data['omr_base_data.json'], null, 2);

                statusDiv.textContent = "Scan complete!";

            } catch (error) {
                console.error('Failed to scan:', error);
                statusDiv.textContent = `Error: ${error.message}`;
            } finally {
                // Re-enable the button after the process is finished (success or fail)
                scanButton.disabled = false;
            }
        });
    </script>

</body>
</html>
